<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7583341e88.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <!-- 2nd window  -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" target = "_blank" class="social-facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.google.co.in/" target = "_blank" class="social-google">	<i class="fa fa-google"></i></a>
                    <a href="https://twitter.com/" target = "_blank" class="social-twitter"><i class="fa fa-twitter"></i></a>
                </div>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <input type="confirm password" placeholder="Confirm Password" />
                <div class="button">
                    <button>Sign Up </button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>]
        <!-- 1st window  -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 class="geny">Gen-Y</h1>
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" target = "_blank" class="social-facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.google.co.in/" target = "_blank" class="social-google">	<i class="fa fa-google"></i></a>
                    <a href="https://twitter.com/" target = "_blank" class="social-twitter"><i class="fa fa-twitter"></i></a>
                </div>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>login</button>
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                
                <div class="overlay-panel overlay-left">
                    
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">log In</button>
                    
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>You just let in. <br> We'll make sure you stay in there</p>
                    
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        
        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
    
    
</body>
</html>
